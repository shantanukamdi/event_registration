<h3>Admin Panel</h3>
<button class = "btn btn-primary pull-right" ng-click = "logout()">Logout</button>
<div>
Search <input type="text" ng-model = "query"/><hr>
<table class = "table table-hover">
        <thead>
            <th>Registration ID</th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Registration Type</th>
            <th>Number of Tickets</th>
        </thead>
        <tr ng-repeat = "l in list | filter: query">
            <td>{{l.RegistrationId}}</td>
            <td>{{l.FullName}}</td>
            <td>{{l.Mobile}}</td>
            <td>{{l.Email}}</td>
            <td>{{l.RegType}}</td>
            <td>{{l.Tickets}}</td>
        </tr>
</table>

</div>
