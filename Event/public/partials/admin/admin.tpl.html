<a href="#/" class = "pull-right btn-link">Back</a>  
<form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Email</label>
                <div class="col-xs-3">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model = "admin.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Password</label>
                <div class="col-xs-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model = "admin.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary" ng-click = "Login(admin)">Login</button>
                </div>
            </div>
</form>
