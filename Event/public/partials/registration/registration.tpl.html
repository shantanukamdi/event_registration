        <h3>Event Registration
        <button class = "btn btn-primary pull-right" ng-click = "adminModal()">Admin Login</button>
        </h3>
        <hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Full Name</label>
                <div class="col-xs-3">
                    <input type="text" class="form-control" id="inputEmail" placeholder="e.g. Sachin Sharma" ng-model = "user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMobile" class="control-label col-xs-2">Mobile</label>
                <div class="col-xs-3">
                    <input type="text" class="form-control" id="inputPassword" placeholder="+91" ng-model = "user.mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Email</label>
                <div class="col-xs-3">
                    <input type="email" class="form-control" id="inputPassword" placeholder="Email" ng-model = "user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMobile" class="control-label col-xs-2">Registration Type</label>
                <div class="col-xs-3">
                    <select class="form-control" ng-model = "user.registrationtype">
                        <option value="Self">Self</option>
                        <option value="Group">Group</option>
                        <option value="Others">Others</option>
                        <option value="Corporate">Corporate</option>
                    </select>        
                </div>
            </div>
            <div class="form-group">
                <label for="inputMobile" class="control-label col-xs-2">Number of tickets</label>
                <div class="col-xs-2">
                    <input type="number" class="form-control" id="inputPassword" ng-model = "user.numberoftickets">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary" ng-click = "saveToDb(user)">Submit</button>
                </div>
            </div>
        </form>
